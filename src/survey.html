<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />    
</head>
<body>
    <img src="../images/restaurant.jpeg" alt="Restaurant" class="header-image">
    <h1 id="title">Give feedback on our restaurant!</h1>
    <p id="description">We appreciate your visit to our establishment.
    Help us improve by leaving your feedback below!</p>
    <hr>
    <div class="disclaimer">
        <p>
            Our restaurant takes all feedback seriously, and so
            we ask that you refrain giving advice with any purpose other than
            helping us.
        </p>
    </div>
    <div class="form-main">
    <form id="survey-form">
        <!--Begin form-->

        <!--Input fields for name, email and age.-->
       <div class="fields"> 
            <label for="name" id="name-label">
            <b>Name:</b></label><br>        
            <input type="text" name="name-field" id="name" placeholder="Please, enter your name." required><br>    
            <br>
            
            <label for="email" id="email-label">
            <b>Email:</b> </label><br>
            <input type="email" name="email-field" id="email" placeholder="Please, enter your email." required><br>
            <br>

            <label for="number" id="number-label">
            <b>Age:</b></label><br>
            <input type="number" name="age-field" id="number" min="18" max="70" placeholder="Please, enter your age." required><br>
            
        </div>
        
        <!--Checkboxes for client's visit time-->    
        <div class="chkboxes">
            <label><b>What meal did you come for?</b></label><br>
            
            <input type="checkbox" name="order-amount" id="morning" value="breakfast">
            <label for="morning">Breakfast.</label><br>

            <input type="checkbox" name="order-amount" id="noon" value="lunch">
            <label for="noon">Lunch</label><br>                
            
            <input type="checkbox" name="order-amount" id="night" value="dinner">
            <label for="night">Dinner</label><br>            
        </div>    
        
        <!--Radio buttons for group visit-->
        <div class="radiogroup">
            <label><b>Did you come with a group?</b></label><br>
            
            <input type="radio" name="accompanied" value="yes" id="yes">
            <label for="yes">Yes.</label><br>
            
            <input type="radio" name="accompanied" value="yes" id="no">
            <label for="no">No.</label><br>
        </div>
        <hr>

        <!--Dropdown for service rating-->   
        <div class="selectdd">
            <label for="service-rate"><b>How would you rate our service?</b></label><br>
            <select name="service-rate" id="dropdown">
                <option disabled value>Select an option from the ones below.</option>

                <option value="horrible">I did not enjoy the service in any way.</option>
                <option value="bad">The service was mostly bad.</option>
                <option value="ok">It wasn't specifically good or bad.</option>
                <option value="good">The service was very pleasant, but it could improve in some areas.</option>    
                <option value="excellent">It was one of the best services I've received.</option>
            </select>
        </div>
        
        
        <div class="commentaries">
            <div class="comm-label">
                <label for="comments"><b>Leave a comment if you'd like.</b></label>
                <br>
                <textarea name="feedback-comment" id="comments" rows="3" cols="30"></textarea>
            </div>
        </div>
        
        <br>
        
        <button name="submit" type="submit" value="submit-true" id="submit">
            Send feedback
        </button>

    </form>
</div>
</body>
</html>
